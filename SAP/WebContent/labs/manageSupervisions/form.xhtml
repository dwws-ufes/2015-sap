<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/decorator.xhtml">

    <ui:define name="title">
        <h:outputText value="#{msgs['manageSupervisions.title.create']}" rendered="#{(! manageSupervisionsController.readOnly) and (manageSupervisionsController.selectedEntity.id == null)}" />
        <h:outputText value="#{msgs['manageSupervisions.title.update']}" rendered="#{(! manageSupervisionsController.readOnly) and (manageSupervisionsController.selectedEntity.id != null)}" />
        <h:outputText value="#{msgs['manageSupervisions.title.retrieve']}" rendered="#{manageSupervisionsController.readOnly}" />
    </ui:define>

    <ui:define name="contents">
        <h1>
            <h:outputText value="#{msgs['manageSupervisions.title.create']}" rendered="#{(! manageSupervisionsController.readOnly) and (manageSupervisionsController.selectedEntity.id == null)}" />
            <h:outputText value="#{msgs['manageSupervisions.title.update']}" rendered="#{(! manageSupervisionsController.readOnly) and (manageSupervisionsController.selectedEntity.id != null)}" />
            <h:outputText value="#{msgs['manageSupervisions.title.retrieve']}" rendered="#{manageSupervisionsController.readOnly}" />
        </h1><br />

        <div class="crud">
            <ui:decorate template="/resources/form.xhtml">
                <h:form id="form">
                    <p:hotkey bind="#{msgs['crud.hotkey.focusFirstField']}" handler="findObjectById('form:name').focus();" />
                    
					<h:panelGroup id="themeField">
                        <ui:decorate template="/resources/formfield.xhtml">
                            <ui:param name="fieldName" value="form:theme" />
                            <ui:param name="tooltip" value="#{msgs['manageSupervisions.form.theme.tooltip']}" />
                            <ui:define name="label"><h:outputText value="#{msgs['manageSupervisions.form.theme']}" /></ui:define>
                            <p:inputText 	id="theme" value="#{manageSupervisionsController.selectedEntity.theme}" size="50" 
                            				required="true" disabled="#{manageSupervisionsController.readOnly}">
                                <p:ajax event="blur" update="themeField" />
                            </p:inputText>
                        </ui:decorate>
                    </h:panelGroup><br />                    
                    
                    <h:panelGroup id="typeField">
                        <ui:decorate template="/resources/formfield.xhtml">
                            <ui:param name="fieldName" value="form:type" />
                            <ui:param name="tooltip" value="#{msgs['manageSupervisions.form.type.tooltip']}" />
                            <ui:define name="label"><h:outputText value="#{msgs['manageSupervisions.form.type']}" /></ui:define>                            
                            <p:selectOneMenu 	id="type" value="#{manageSupervisionsController.selectedEntity.type}" required="true"
                            					disabled="#{manageSupervisionsController.readOnly}">
								<f:selectItem itemLabel="" itemValue="" />
								<f:selectItem itemLabel="Graduação" itemValue="1" />
								<f:selectItem itemLabel="Mestrado"  itemValue="2" />
								<f:selectItem itemLabel="Doutorado" itemValue="3" />
							</p:selectOneMenu>
                        </ui:decorate>
                    </h:panelGroup><br />                    
                    
                    <h:panelGroup id="startDateField">
                        <ui:decorate template="/resources/formfield.xhtml">
                            <ui:param name="fieldName" value="form:startDate" />
                            <ui:param name="tooltip" value="#{msgs['manageSupervisions.form.startDate.tooltip']}" />
                            <ui:define name="label"><h:outputText value="#{msgs['manageSupervisions.form.startDate']}" /></ui:define>
                            <p:calendar 	id="startDate" value="#{manageSupervisionsController.selectedEntity.startDate}" size="8" mask="true"
                            				pattern="dd/MM/yyyy" required="true" disabled="#{manageSupervisionsController.readOnly}">
                                <p:ajax event="blur" />
                            </p:calendar>
                        </ui:decorate>
                    </h:panelGroup><br />                    
                    
                    <h:panelGroup id="endDateField">
                        <ui:decorate template="/resources/formfield.xhtml">
                            <ui:param name="fieldName" value="form:endDate" />
                            <ui:param name="tooltip" value="#{msgs['manageSupervisions.form.endDate.tooltip']}" />
                            <ui:define name="label"><h:outputText value="#{msgs['manageSupervisions.form.endDate']}" /></ui:define>
                            <p:calendar 	id="endDate" value="#{manageSupervisionsController.selectedEntity.endDate}" size="8" mask="true"
                            				pattern="dd/MM/yyyy" required="true" disabled="#{manageSupervisionsController.readOnly}">
                                <p:ajax event="blur" />
                            </p:calendar>
                        </ui:decorate>
                    </h:panelGroup><br />                    
                    
                    <ui:decorate template="/resources/formbutton.xhtml">
                        <h:panelGroup rendered="#{! manageSupervisionsController.readOnly}">
                            <p:commandButton action="#{manageSupervisionsController.list}" value="#{msgs['crud.button.cancel']}" immediate="true" icon="buttonCancel" />
                            <p:commandButton action="#{manageSupervisionsController.save}" value="#{msgs['crud.button.save']}" icon="buttonOk" />
                            <p:hotkey bind="#{msgs['crud.hotkey.backToList']}" action="#{manageSupervisionsController.list}" immediate="true" />
                            <p:hotkey bind="#{msgs['crud.hotkey.save']}" action="#{manageSupervisionsController.save}" />
                        </h:panelGroup>
                        <h:panelGroup rendered="#{manageSupervisionsController.readOnly}">
                            <p:commandButton action="#{manageSupervisionsController.list}" value="#{msgs['crud.button.back']}" immediate="true" icon="buttonBack" />
                            <p:hotkey bind="#{msgs['crud.hotkey.backToList']}" action="#{manageSupervisionsController.list}" immediate="true" />
                        </h:panelGroup>
                    </ui:decorate>
                </h:form>
            </ui:decorate>
        </div>
    </ui:define>

    <ui:define name="help">
        <h4><h:outputText value="#{msgs['text.hotkeys']}" />:</h4>
        <ul>
            <li><b><h:outputText value="#{msgs['crud.hotkey.focusFirstField']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.focusFirstField']}" />;</li>
            <li><b><h:outputText value="#{msgs['crud.hotkey.backToList']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.backToList']}" />;</li>
            <li><b><h:outputText value="#{msgs['crud.hotkey.save']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.save']}" />.</li>
        </ul>
    </ui:define>
</ui:composition>
