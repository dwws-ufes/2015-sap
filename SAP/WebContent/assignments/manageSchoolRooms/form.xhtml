<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/decorator.xhtml">

    <ui:define name="title">
        <h:outputText value="#{msgs['manageSchoolRooms.title.create']}" rendered="#{(! manageSchoolRoomsController.readOnly) and (manageSchoolRoomsController.selectedEntity.id == null)}" />
        <h:outputText value="#{msgs['manageSchoolRooms.title.update']}" rendered="#{(! manageSchoolRoomsController.readOnly) and (manageSchoolRoomsController.selectedEntity.id != null)}" />
        <h:outputText value="#{msgs['manageSchoolRooms.title.retrieve']}" rendered="#{manageSchoolRoomsController.readOnly}" />
    </ui:define>

    <ui:define name="contents">
        <h1>
            <h:outputText value="#{msgs['manageSchoolRooms.title.create']}" rendered="#{(! manageSchoolRoomsController.readOnly) and (manageSchoolRoomsController.selectedEntity.id == null)}" />
            <h:outputText value="#{msgs['manageSchoolRooms.title.update']}" rendered="#{(! manageSchoolRoomsController.readOnly) and (manageSchoolRoomsController.selectedEntity.id != null)}" />
            <h:outputText value="#{msgs['manageSchoolRooms.title.retrieve']}" rendered="#{manageSchoolRoomsController.readOnly}" />
        </h1><br />

        <div class="crud">
            <ui:decorate template="/resources/form.xhtml">
                <h:form id="form">
                    <p:hotkey bind="#{msgs['crud.hotkey.focusFirstField']}" handler="findObjectById('form:name').focus();" />
                    
                    <h:panelGroup id="courseField">
						<ui:decorate template="/resources/formfield.xhtml">
							<ui:param name="fieldName" value="form:course" />
							<ui:define name="label"><h:outputText value="#{msgs['manageSchoolRooms.form.course']}" /></ui:define>
							<p:selectOneMenu  	id="course" value="#{manageSchoolRoomsController.selectedEntity.course}" required="true"
												converter="#{assignmentController.courseConverter}"  disabled="#{manageSchoolRoomsController.readOnly}">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value ="#{manageCoursesController.entities}" var="course" itemLabel="#{course.toString()}" itemValue ="#{course}"/>
								<p:ajax event="blur" update="courseField" />
							</p:selectOneMenu>							
						</ui:decorate>
					</h:panelGroup><br />
					
					<h:panelGroup id="disciplineField">
						<ui:decorate template="/resources/formfield.xhtml">
							<ui:param name="fieldName" value="form:discipline" />
							<ui:define name="label"><h:outputText value="#{msgs['manageSchoolRooms.form.discipline']}" /></ui:define>
							<p:selectOneMenu 	id="discipline" value="#{manageSchoolRoomsController.selectedEntity.discipline}" required="true"
												converter="#{assignmentController.disciplineConverter}" disabled="#{manageSchoolRoomsController.readOnly}">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value ="#{manageDisciplinesController.entities}" var="discipline" itemLabel="#{discipline.toString()}" itemValue ="#{discipline}"/>
								<p:ajax event="blur" update="disciplineField" />
							</p:selectOneMenu>														
						</ui:decorate>
					</h:panelGroup><br />
					
					<h:panelGroup id="professorField">
						<ui:decorate template="/resources/formfield.xhtml">
							<ui:param name="fieldName" value="form:professor" />
							<ui:define name="label"><h:outputText value="#{msgs['manageSchoolRooms.form.professor']}" /></ui:define>
							<p:selectOneMenu 	id="professor" value="#{manageSchoolRoomsController.selectedEntity.professor}" required="true"
												converter="#{assignmentController.professorConverter}" disabled="#{manageSchoolRoomsController.readOnly}">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value ="#{manageProfessorsController.entities}" var="professor" itemLabel="#{professor.toString()}" itemValue ="#{professor}"/>
								<p:ajax event="blur" update="professorField" />
							</p:selectOneMenu>														
						</ui:decorate>
					</h:panelGroup><br />
					
					<h:panelGroup id="periodField">
						<ui:decorate template="/resources/formfield.xhtml">
							<ui:param name="fieldName" value="form:period" />
							<ui:define name="label"><h:outputText value="#{msgs['manageSchoolRooms.form.period']}" /></ui:define>
							<p:selectOneMenu 	id="period" value="#{manageSchoolRoomsController.selectedEntity.period}" required="true"
												converter="#{assignmentController.periodConverter}" disabled="#{manageSchoolRoomsController.readOnly}">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value ="#{managePeriodsController.entities}" var="period" itemLabel="#{period.toString()}" itemValue ="#{period}"/>
							</p:selectOneMenu>													
						</ui:decorate>
					</h:panelGroup><br />
					                    
					<h:panelGroup id="numberField">
                        <ui:decorate template="/resources/formfield.xhtml">
                            <ui:param name="fieldName" value="form:number" />
                            <ui:param name="tooltip" value="#{msgs['manageSchoolRooms.form.number.tooltip']}" />
                            <ui:define name="label"><h:outputText value="#{msgs['manageSchoolRooms.form.number']}" /></ui:define>
                            <p:inputMask 	id="number" value="#{manageSchoolRoomsController.selectedEntity.number}" mask="9?999" size="3"
                            				 required="true" disabled="#{manageSchoolRoomsController.readOnly}">
                                <p:ajax event="blur" update="numberField" />
                            </p:inputMask>
                        </ui:decorate>
                    </h:panelGroup><br />                    
                    
                    <ui:decorate template="/resources/formbutton.xhtml">
                        <h:panelGroup rendered="#{! manageSchoolRoomsController.readOnly}">
                            <p:commandButton action="#{manageSchoolRoomsController.list}" value="#{msgs['crud.button.cancel']}" immediate="true" icon="buttonCancel" />
                            <p:commandButton action="#{manageSchoolRoomsController.save}" value="#{msgs['crud.button.save']}" icon="buttonOk" />
                            <p:hotkey bind="#{msgs['crud.hotkey.backToList']}" action="#{manageSchoolRoomsController.list}" immediate="true" />
                            <p:hotkey bind="#{msgs['crud.hotkey.save']}" action="#{manageSchoolRoomsController.save}" />
                        </h:panelGroup>
                        <h:panelGroup rendered="#{manageSchoolRoomsController.readOnly}">
                            <p:commandButton action="#{manageSchoolRoomsController.list}" value="#{msgs['crud.button.back']}" immediate="true" icon="buttonBack" />
                            <p:hotkey bind="#{msgs['crud.hotkey.backToList']}" action="#{manageSchoolRoomsController.list}" immediate="true" />
                        </h:panelGroup>
                    </ui:decorate>
                </h:form>
            </ui:decorate>
        </div>
    </ui:define>

    <ui:define name="help">
        <h4><h:outputText value="#{msgs['text.hotkeys']}" />:</h4>
        <ul>
            <li><b><h:outputText value="#{msgs['crud.hotkey.focusFirstField']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.focusFirstField']}" />;</li>
            <li><b><h:outputText value="#{msgs['crud.hotkey.backToList']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.backToList']}" />;</li>
            <li><b><h:outputText value="#{msgs['crud.hotkey.save']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.save']}" />.</li>
        </ul>
    </ui:define>
</ui:composition>
