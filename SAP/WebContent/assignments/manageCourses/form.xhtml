<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/decorator.xhtml">

    <ui:define name="title">
        <h:outputText value="#{msgs['manageCourses.title.create']}" rendered="#{(! manageCoursesController.readOnly) and (manageCoursesController.selectedEntity.id == null)}" />
        <h:outputText value="#{msgs['manageCourses.title.update']}" rendered="#{(! manageCoursesController.readOnly) and (manageCoursesController.selectedEntity.id != null)}" />
        <h:outputText value="#{msgs['manageCourses.title.retrieve']}" rendered="#{manageCoursesController.readOnly}" />
    </ui:define>

    <ui:define name="contents">
        <h1>
            <h:outputText value="#{msgs['manageCourses.title.create']}" rendered="#{(! manageCoursesController.readOnly) and (manageCoursesController.selectedEntity.id == null)}" />
            <h:outputText value="#{msgs['manageCourses.title.update']}" rendered="#{(! manageCoursesController.readOnly) and (manageCoursesController.selectedEntity.id != null)}" />
            <h:outputText value="#{msgs['manageCourses.title.retrieve']}" rendered="#{manageCoursesController.readOnly}" />
        </h1><br />

        <div class="crud">
            <ui:decorate template="/resources/form.xhtml">
                <h:form id="form">
                    <p:hotkey bind="#{msgs['crud.hotkey.focusFirstField']}" handler="findObjectById('form:name').focus();" />
                    
					<h:panelGroup id="codeField">
                        <ui:decorate template="/resources/formfield.xhtml">
                            <ui:param name="fieldName" value="form:code" />
                            <ui:param name="tooltip" value="#{msgs['manageCourses.form.code.tooltip']}" />
                            <ui:define name="label"><h:outputText value="#{msgs['manageCourses.form.code']}" /></ui:define>
                            <p:inputMask 	id="code" value="#{manageCoursesController.selectedEntity.code}"  mask="9?99" size="2"
                            				 required="true" disabled="#{manageCoursesController.readOnly}">
                                <p:ajax event="blur" update="codeField" />
                            </p:inputMask>
                        </ui:decorate>
                    </h:panelGroup><br />
                    
                    <h:panelGroup id="nameField">
                        <ui:decorate template="/resources/formfield.xhtml">
                            <ui:param name="fieldName" value="form:name" />
                            <ui:param name="tooltip" value="#{msgs['manageCourses.form.name.tooltip']}" />
                            <ui:define name="label"><h:outputText value="#{msgs['manageCourses.form.name']}" /></ui:define>
                            <p:inputText 	id="name" value="#{manageCoursesController.selectedEntity.name}" size="50" 
                            				required="true" disabled="#{manageCoursesController.readOnly}">
                                <p:ajax event="blur" update="nameField" />
                            </p:inputText>
                        </ui:decorate>
                    </h:panelGroup><br />                    
                    
                    <ui:decorate template="/resources/formbutton.xhtml">
                        <h:panelGroup rendered="#{! manageCoursesController.readOnly}">
                            <p:commandButton action="#{manageCoursesController.list}" value="#{msgs['crud.button.cancel']}" immediate="true" icon="buttonCancel" />
                            <p:commandButton action="#{manageCoursesController.save}" value="#{msgs['crud.button.save']}" icon="buttonOk" />
                            <p:hotkey bind="#{msgs['crud.hotkey.backToList']}" action="#{manageCoursesController.list}" immediate="true" />
                            <p:hotkey bind="#{msgs['crud.hotkey.save']}" action="#{manageCoursesController.save}" />
                        </h:panelGroup>
                        <h:panelGroup rendered="#{manageCoursesController.readOnly}">
                            <p:commandButton action="#{manageCoursesController.list}" value="#{msgs['crud.button.back']}" immediate="true" icon="buttonBack" />
                            <p:hotkey bind="#{msgs['crud.hotkey.backToList']}" action="#{manageCoursesController.list}" immediate="true" />
                        </h:panelGroup>
                    </ui:decorate>
                </h:form>
            </ui:decorate>
        </div>
    </ui:define>

    <ui:define name="help">
        <h4><h:outputText value="#{msgs['text.hotkeys']}" />:</h4>
        <ul>
            <li><b><h:outputText value="#{msgs['crud.hotkey.focusFirstField']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.focusFirstField']}" />;</li>
            <li><b><h:outputText value="#{msgs['crud.hotkey.backToList']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.backToList']}" />;</li>
            <li><b><h:outputText value="#{msgs['crud.hotkey.save']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.save']}" />.</li>
        </ul>
    </ui:define>
</ui:composition>
