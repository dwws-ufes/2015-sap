<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/decorator.xhtml">

    <ui:define name="title">
        <h:outputText value="#{msgs['managePeriods.title.create']}" rendered="#{(! managePeriodsController.readOnly) and (managePeriodsController.selectedEntity.id == null)}" />
        <h:outputText value="#{msgs['managePeriods.title.update']}" rendered="#{(! managePeriodsController.readOnly) and (managePeriodsController.selectedEntity.id != null)}" />
        <h:outputText value="#{msgs['managePeriods.title.retrieve']}" rendered="#{managePeriodsController.readOnly}" />
    </ui:define>

    <ui:define name="contents">
        <h1>
            <h:outputText value="#{msgs['managePeriods.title.create']}" rendered="#{(! managePeriodsController.readOnly) and (managePeriodsController.selectedEntity.id == null)}" />
            <h:outputText value="#{msgs['managePeriods.title.update']}" rendered="#{(! managePeriodsController.readOnly) and (managePeriodsController.selectedEntity.id != null)}" />
            <h:outputText value="#{msgs['managePeriods.title.retrieve']}" rendered="#{managePeriodsController.readOnly}" />
        </h1><br />

        <div class="crud">
            <ui:decorate template="/resources/form.xhtml">
                <h:form id="form">
                    <p:hotkey bind="#{msgs['crud.hotkey.focusFirstField']}" handler="findObjectById('form:name').focus();" />
                    
					<h:panelGroup id="yearField">
                        <ui:decorate template="/resources/formfield.xhtml">
                            <ui:param name="fieldName" value="form:year" />
                            <ui:param name="tooltip" value="#{msgs['managePeriods.form.year.tooltip']}" />
                            <ui:define name="label"><h:outputText value="#{msgs['managePeriods.form.year']}" /></ui:define>
                            <p:inputMask 	id="year" value="#{managePeriodsController.selectedEntity.year}" mask="9999" size="4"
                            				maxlength="4" required="true" disabled="#{managePeriodsController.readOnly}">
                                <p:ajax event="blur" update="yearField" />
                            </p:inputMask>
                        </ui:decorate>
                    </h:panelGroup>
                    <br />
                    <h:panelGroup id="numberField">
                        <ui:decorate template="/resources/formfield.xhtml">
                            <ui:param name="fieldName" value="form:number" />
                            <ui:param name="tooltip" value="#{msgs['managePeriods.form.number.tooltip']}" />
                            <ui:define name="label"><h:outputText value="#{msgs['managePeriods.form.number']}" /></ui:define>
                            <p:inputMask 	id="number" value="#{managePeriodsController.selectedEntity.number}" mask="9" size="1" 
                            				maxlength="1" required="true" disabled="#{managePeriodsController.readOnly}">
                                <p:ajax event="blur" update="numberField" />
                            </p:inputMask>
                        </ui:decorate>
                    </h:panelGroup><br />                    
                    
                    <h:panelGroup id="startDateField">
                        <ui:decorate template="/resources/formfield.xhtml">
                            <ui:param name="fieldName" value="form:startDate" />
                            <ui:param name="tooltip" value="#{msgs['managePeriods.form.startDate.tooltip']}" />
                            <ui:define name="label"><h:outputText value="#{msgs['managePeriods.form.startDate']}" /></ui:define>
                            <p:calendar 	id="startDate" value="#{managePeriodsController.selectedEntity.startDate}" size="8" mask="true"
                            				pattern="dd/MM/yyyy" required="true" disabled="#{managePeriodsController.readOnly}">
                                <p:ajax event="blur" />
                            </p:calendar>
                        </ui:decorate>
                    </h:panelGroup><br />                    
                    
                    <h:panelGroup id="endDateField">
                        <ui:decorate template="/resources/formfield.xhtml">
                            <ui:param name="fieldName" value="form:endDate" />
                            <ui:param name="tooltip" value="#{msgs['managePeriods.form.endDate.tooltip']}" />
                            <ui:define name="label"><h:outputText value="#{msgs['managePeriods.form.endDate']}" /></ui:define>
                            <p:calendar 	id="endDate" value="#{managePeriodsController.selectedEntity.endDate}" size="8" mask="true"
                            				pattern="dd/MM/yyyy" required="true" disabled="#{managePeriodsController.readOnly}">
                                <p:ajax event="blur" />
                            </p:calendar>
                        </ui:decorate>
                    </h:panelGroup><br />                    
                    
                    <ui:decorate template="/resources/formbutton.xhtml">
                        <h:panelGroup rendered="#{! managePeriodsController.readOnly}">
                            <p:commandButton action="#{managePeriodsController.list}" value="#{msgs['crud.button.cancel']}" immediate="true" icon="buttonCancel" />
                            <p:commandButton action="#{managePeriodsController.save}" value="#{msgs['crud.button.save']}" icon="buttonOk" />
                            <p:hotkey bind="#{msgs['crud.hotkey.backToList']}" action="#{managePeriodsController.list}" immediate="true" />
                            <p:hotkey bind="#{msgs['crud.hotkey.save']}" action="#{managePeriodsController.save}" />
                        </h:panelGroup>
                        <h:panelGroup rendered="#{managePeriodsController.readOnly}">
                            <p:commandButton action="#{managePeriodsController.list}" value="#{msgs['crud.button.back']}" immediate="true" icon="buttonBack" />
                            <p:hotkey bind="#{msgs['crud.hotkey.backToList']}" action="#{managePeriodsController.list}" immediate="true" />
                        </h:panelGroup>
                    </ui:decorate>
                </h:form>
            </ui:decorate>
        </div>
    </ui:define>

    <ui:define name="help">
        <h4><h:outputText value="#{msgs['text.hotkeys']}" />:</h4>
        <ul>
            <li><b><h:outputText value="#{msgs['crud.hotkey.focusFirstField']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.focusFirstField']}" />;</li>
            <li><b><h:outputText value="#{msgs['crud.hotkey.backToList']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.backToList']}" />;</li>
            <li><b><h:outputText value="#{msgs['crud.hotkey.save']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.save']}" />.</li>
        </ul>
    </ui:define>
</ui:composition>
