<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/decorator.xhtml">

    <ui:define name="title"><h:outputText value="#{msgs['managePeriods.title']}" /></ui:define>

    <ui:define name="contents">
        <h1><h:outputText value="#{msgs['managePeriods.title']}" /></h1><br />
		
        <div class="crud">
            <!-- Filter bar: used to filter the listing (displayed when there is at least one filter available). -->
            <h:form id="filterForm">
                <h:panelGroup id="filterBar" rendered="#{(not empty managePeriodsController.filters)}">
                    <div class="crudFilterBar">	
                        <h:outputText value="#{msgs['crud.text.filter']} " />
                        <p:selectOneMenu id="filter" required="true" value="#{managePeriodsController.filterKey}">
                            <f:selectItems value="#{managePeriodsController.filters}" var="filter" itemLabel="#{filter.label}" itemValue="#{filter.key}" />
                            <f:ajax event="change" execute="@form" listener="#{managePeriodsController.changeFilter}" render="@form :listingForm :buttonsForm" />
                        </p:selectOneMenu>
                        <h:outputText value=": " />
                        <p:inputText id="filterText" size="20" required="false" value="#{managePeriodsController.filterParam}" rendered="#{managePeriodsController.filter.options == null}" />
                        <p:selectOneMenu id="filterSelect" required="false" value="#{managePeriodsController.filterParam}" rendered="#{managePeriodsController.filter.options != null}">
                            <f:selectItems value="#{managePeriodsController.filter.reversedOptionsLabels}" />
                        </p:selectOneMenu>
                        <p:commandLink action="#{managePeriodsController.filter}" process="@form" update=":listingForm :buttonsForm">
                            <h:graphicImage style="border: 0;" value="/resources/icons/button-find.png" title="#{msgs['crud.button.filter']}" />
                        </p:commandLink>
                        <p:hotkey bind="#{msgs['crud.hotkey.filterFocus']}" handler="if (findObjectById('filterForm:filterText') != null) findObjectById('filterForm:filterText').focus(); else findObjectById('filterForm:filterSelect').focus();" />
                    </div>
                </h:panelGroup>
            </h:form>

            <!-- The listing form. -->
            <h:form id="listingForm">
                <!-- Filter information (displayed when the listing is being filtered. -->
                <h:panelGroup id="filterInfo" rendered="#{managePeriodsController.filtering}">
                    <div class="crudFilterInfo">
                        <h:outputFormat value="#{msgs['crud.text.filterInfo']} ">
                            <f:param value="#{managePeriodsController.filter.label}" />
                            <f:param value="#{managePeriodsController.filterLabel}" />
                        </h:outputFormat>
                        <p:commandLink action="#{managePeriodsController.cancelFilter}" process="@form" update="@form :buttonsForm">
                            <h:graphicImage style="border: 0;" value="/resources/icons/button-close.png" title="#{msgs['crud.button.cancelFilter']}" />
                        </p:commandLink>
                        <p:hotkey bind="#{msgs['crud.hotkey.clearFilter']}" action="#{managePeriodsController.cancelFilter}" process="@form" update=":listingForm :buttonsForm" />
                    </div>
                </h:panelGroup>

                <!-- The list of entities. -->
                <h:panelGroup id="listing" styleClass="listing">
                    <p:dataTable
                        widgetVar="listingTable"
                        value="#{managePeriodsController.lazyEntities}" 
                        var="entity" 
                        rows="#{managePeriodsController.maxDataTableRowsPerPage}" 
                        rowsPerPageTemplate="#{managePeriodsController.halfMaxDataTableRowsPerPage},#{managePeriodsController.maxDataTableRowsPerPage},#{managePeriodsController.doubleMaxDataTableRowsPerPage}"
                        lazy="true" 
                        paginator="true" 
                        selection="#{managePeriodsController.selectedEntity}" 
                        selectionMode="single" 
                        paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
                        paginatorPosition="bottom" 
                        loadingMessage="#{msgs['text.ajax.loading']}" 
                        emptyMessage="#{managePeriodsController.filtering ? msgs['managePeriods.text.noEntitiesFiltered'] : msgs['managePeriods.text.noEntities']}">

						<p:column headerText="#{msgs['managePeriods.form.year']}" style="text-align: center;">
                            <h:outputText value="#{entity.year}"/>
                        </p:column>
                        
                        <p:column headerText="#{msgs['managePeriods.form.number']}" style="text-align: center;">
                            <h:outputText value="#{entity.number}" />
                        </p:column>
                        
                        <p:column headerText="#{msgs['managePeriods.form.startDate']}" style="text-align: center;">
                            <h:outputFormat value="#{entity.startDate}">
							    <f:convertDateTime type="both" pattern="#{msgs['format.date.java']}" />
							</h:outputFormat>
                        </p:column>
                        
						<p:column headerText="#{msgs['managePeriods.form.endDate']}" style="text-align: center;">
                            <h:outputFormat value="#{entity.endDate}">
							    <f:convertDateTime type="both" pattern="#{msgs['format.date.java']}" />
							</h:outputFormat>
                        </p:column>

                        <p:ajax event="rowSelect" update=":buttonsForm" />
                    </p:dataTable>
                    <p:hotkey bind="ctrl+left" handler="goToFirstPage(listingTable);" />
                    <p:hotkey bind="left" handler="goToPreviousPage(listingTable);" />
                    <p:hotkey bind="right" handler="goToNextPage(listingTable);" />
                    <p:hotkey bind="ctrl+right" handler="goToLastPage(listingTable);" />
                </h:panelGroup>
            </h:form>

            <!-- Buttons shown below the listing. -->
            <h:form id="buttonsForm">
                <div class="crudButtons">
                    <p:commandButton action="#{managePeriodsController.create}" value="#{msgs['crud.button.create']}" icon="buttonNew" />
                    <p:commandButton action="#{managePeriodsController.retrieve}" value="#{msgs['crud.button.retrieve']}" icon="buttonView" disabled="#{managePeriodsController.selectedEntity == null}" />
                    <p:commandButton action="#{managePeriodsController.update}" value="#{msgs['crud.button.update']}" icon="buttonEdit" disabled="#{managePeriodsController.selectedEntity == null}" />
                    <p:commandButton action="#{managePeriodsController.trash}" value="#{msgs['crud.button.delete']}" icon="buttonTrash" disabled="#{managePeriodsController.selectedEntity == null}" process="@this" update=":trashForm" />
                    <p:hotkey bind="#{msgs['crud.hotkey.create']}" action="#{managePeriodsController.create}" />
                    <p:hotkey bind="#{msgs['crud.hotkey.retrieve']}" action="#{managePeriodsController.retrieve}" rendered="#{managePeriodsController.selectedEntity != null}" />
                    <p:hotkey bind="#{msgs['crud.hotkey.update']}" action="#{managePeriodsController.update}" rendered="#{managePeriodsController.selectedEntity != null}" />
                    <p:hotkey bind="#{msgs['crud.hotkey.delete']}" action="#{managePeriodsController.trash}" rendered="#{managePeriodsController.selectedEntity != null}" process="@this" update=":trashForm" />
                </div>
            </h:form>

            <!-- The trash panel: shows entities that have been selected for deletion. -->
            <h:form id="trashForm">
                <p:panel id="trashPanel" styleClass="trashPanel" header="#{msgs['crud.text.trashHeader']}" toggleable="true" rendered="#{not empty managePeriodsController.trashCan}">
                    <p:dataList value="#{managePeriodsController.trashCan}" var="entity" type="unordered">
                        #{entity.year}/#{entity.number}
                    </p:dataList>
                    <div class="nemoUtilsFormInternalButton">
                        <p:commandButton action="#{managePeriodsController.cancelDeletion}" value="#{msgs['crud.button.cancelDeletion']}" icon="buttonCancel" update=":trashForm :buttonsForm :listingForm" />
                        <p:commandButton action="#{managePeriodsController.delete}" value="#{msgs['crud.button.confirmDeletion']}" icon="buttonOk" update=":trashForm :buttonsForm :listingForm" />
                        <p:hotkey bind="#{msgs['crud.hotkey.cancelDeletion']}" action="#{managePeriodsController.cancelDeletion}" update=":trashForm :buttonsForm :listingForm" />
                        <p:hotkey bind="#{msgs['crud.hotkey.confirmDeletion']}" action="#{managePeriodsController.delete}" />
                    </div>
                </p:panel>
            </h:form>
        </div>

        <p>&nbsp;</p>

    </ui:define>

    <ui:define name="help">
        <h4><h:outputText value="#{msgs['text.hotkeys']}" />:</h4>
        <ul>
            <li><b><h:outputText value="#{msgs['crud.hotkey.filterFocus']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.filterFocus']}" />;</li>
            <li><b><h:outputText value="#{msgs['crud.hotkey.clearFilter']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.clearFilter']}" />;</li>
            <li><b><h:outputText value="#{msgs['crud.hotkey.create']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.create']}" />;</li>
            <li><b><h:outputText value="#{msgs['crud.hotkey.retrieve']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.retrieve']}" />;</li>
            <li><b><h:outputText value="#{msgs['crud.hotkey.update']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.update']}" />;</li>
            <li><b><h:outputText value="#{msgs['crud.hotkey.delete']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.delete']}" />;</li>
            <li><b><h:outputText value="#{msgs['crud.hotkey.cancelDeletion']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.cancelDeletion']}" />;</li>
            <li><b><h:outputText value="#{msgs['crud.hotkey.confirmDeletion']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.confirmDeletion']}" />.</li>
        </ul>
    </ui:define>
</ui:composition>
