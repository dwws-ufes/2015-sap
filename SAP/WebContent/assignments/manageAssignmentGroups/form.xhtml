<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/decorator.xhtml">

    <ui:define name="title">
        <h:outputText value="#{msgs['manageAssignmentGroups.title.create']}" rendered="#{(! manageAssignmentGroupsController.readOnly) and (manageAssignmentGroupsController.selectedEntity.id == null)}" />
        <h:outputText value="#{msgs['manageAssignmentGroups.title.update']}" rendered="#{(! manageAssignmentGroupsController.readOnly) and (manageAssignmentGroupsController.selectedEntity.id != null)}" />
        <h:outputText value="#{msgs['manageAssignmentGroups.title.retrieve']}" rendered="#{manageAssignmentGroupsController.readOnly}" />
    </ui:define>

    <ui:define name="contents">
        <h1>
            <h:outputText value="#{msgs['manageAssignmentGroups.title.create']}" rendered="#{(! manageAssignmentGroupsController.readOnly) and (manageAssignmentGroupsController.selectedEntity.id == null)}" />
            <h:outputText value="#{msgs['manageAssignmentGroups.title.update']}" rendered="#{(! manageAssignmentGroupsController.readOnly) and (manageAssignmentGroupsController.selectedEntity.id != null)}" />
            <h:outputText value="#{msgs['manageAssignmentGroups.title.retrieve']}" rendered="#{manageAssignmentGroupsController.readOnly}" />
        </h1><br />

        <div class="crud">
            <ui:decorate template="/resources/form.xhtml">
                <h:form id="form">
                    <p:hotkey bind="#{msgs['crud.hotkey.focusFirstField']}" handler="findObjectById('form:name').focus();" />
                    
                    <h:panelGroup id="assignmentField">
                        <ui:decorate template="/resources/formfield.xhtml">
                            <ui:param name="fieldName" value="form:assignment" />                            
                            <ui:define name="label"><h:outputText value="#{msgs['manageAssignmentGroups.form.assignment']}" /></ui:define>                            
                            <p:selectOneMenu 	id="assignment" value="#{manageAssignmentGroupsController.selectedEntity.assignment}" required="true"
                            					converter="#{assignmentController.assignmentConverter}" disabled="#{manageAssignmentGroupsController.readOnly}">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value="#{manageAssignmentsController.entities}" var="assignment" itemLabel="#{assignment.toString()}" itemValue="#{assignment}" />
								<p:ajax event="blur" update="assignmentField" />
							</p:selectOneMenu>
                        </ui:decorate>
                    </h:panelGroup><br />
                    
					<h:panelGroup id="numberField">
                        <ui:decorate template="/resources/formfield.xhtml">
                            <ui:param name="fieldName" value="form:number" />
                            <ui:param name="tooltip" value="#{msgs['manageAssignmentGroups.form.number.tooltip']}" />
                            <ui:define name="label"><h:outputText value="#{msgs['manageAssignmentGroups.form.number']}" /></ui:define>
                            <p:inputMask 	id="number" value="#{manageAssignmentGroupsController.selectedEntity.number}" mask="9?99" size="2"
                            				required="true" disabled="#{manageAssignmentGroupsController.readOnly}">
                                <p:ajax event="blur" update="numberField" />
                            </p:inputMask>
                        </ui:decorate>
                    </h:panelGroup>
                    <br />
                    
                    <ui:decorate template="/resources/formbutton.xhtml">
                        <h:panelGroup rendered="#{! manageAssignmentGroupsController.readOnly}">
                            <p:commandButton action="#{manageAssignmentGroupsController.list}" value="#{msgs['crud.button.cancel']}" immediate="true" icon="buttonCancel" />
                            <p:commandButton action="#{manageAssignmentGroupsController.save}" value="#{msgs['crud.button.save']}" icon="buttonOk" />
                            <p:hotkey bind="#{msgs['crud.hotkey.backToList']}" action="#{manageAssignmentGroupsController.list}" immediate="true" />
                            <p:hotkey bind="#{msgs['crud.hotkey.save']}" action="#{manageAssignmentGroupsController.save}" />
                        </h:panelGroup>
                        <h:panelGroup rendered="#{manageAssignmentGroupsController.readOnly}">
                            <p:commandButton action="#{manageAssignmentGroupsController.list}" value="#{msgs['crud.button.back']}" immediate="true" icon="buttonBack" />
                            <p:hotkey bind="#{msgs['crud.hotkey.backToList']}" action="#{manageAssignmentGroupsController.list}" immediate="true" />
                        </h:panelGroup>
                    </ui:decorate>
                </h:form>
            </ui:decorate>
        </div>
    </ui:define>

    <ui:define name="help">
        <h4><h:outputText value="#{msgs['text.hotkeys']}" />:</h4>
        <ul>
            <li><b><h:outputText value="#{msgs['crud.hotkey.focusFirstField']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.focusFirstField']}" />;</li>
            <li><b><h:outputText value="#{msgs['crud.hotkey.backToList']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.backToList']}" />;</li>
            <li><b><h:outputText value="#{msgs['crud.hotkey.save']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.save']}" />.</li>
        </ul>
    </ui:define>
</ui:composition>
