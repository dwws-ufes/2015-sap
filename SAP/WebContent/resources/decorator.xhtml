<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link
		href="#{facesContext.externalContext.requestContextPath}/resources/templatemo_style.css"
		rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title><h:outputText value="SAP :: " /><ui:insert name="title" /></title>
</h:head>
<h:body>
	<div id="templatemo_header_wrapper">
		<div id="site_title">
			<h1>
				<a href="#"> <img
					src="#{facesContext.externalContext.requestContextPath}/resources/images/templatemo_logo.png"
					alt="Site Title" /> <span>Sistema de Apoio ao Professor</span>
				</a>
			</h1>
		</div>
		<br />

		<!-- NESSE PONTO DEVE SER TRATADO O TIPO DE MENU QUE SERÁ EXIBIDO
			1 -> MENU INICIAL (NÃO FEZ LOGIN);
			2 -> MENU ALUNO;
			3 -> MENU PROFESSOR;
			4 -> MENU ADMINISTRADOR;
		 -->

		<h:form>
			<p:growl id="messages"/>
						
			<p:menubar>				
				<p:menuitem value="#{msgs['menu.home.text']}" icon="ui-icon-home" url="/index.faces" />				
				<p:submenu label="#{msgs['menu.schoolroom.text']}" icon="ui-icon-note">
					<p:menuitem value="#{msgs['menu.schoolroom.manageSchoolRooms.text']}" icon="ui-icon-document" 
								url="/assignments/manageSchoolRooms/list.faces" />
					<p:menuitem value="#{msgs['menu.schoolroom.manageDisciplines.text']}" icon="ui-icon-document" 
								url="/assignments/manageDisciplines/list.faces" />
					<p:menuitem value="#{msgs['menu.schoolroom.manageStudents.text']}" icon="ui-icon-document" 
								url="/assignments/manageStudents/list.faces" />
					<p:menuitem value="Associar Aluno" icon="ui-icon-link" 
								url="/assignments/associateStudent/index.faces" />
					<p:menuitem value="#{msgs['menu.schoolroom.managePeriods.text']}" icon="ui-icon-document" 
								url="/assignments/managePeriods/list.faces" />
					<p:menuitem value="#{msgs['menu.schoolroom.manageCourses.text']}" icon="ui-icon-document" 
								url="/assignments/manageCourses/list.faces" />
				</p:submenu>
				<p:submenu label="#{msgs['menu.assignment.text']}" icon="ui-icon-suitcase">
					<p:menuitem value="#{msgs['menu.assignment.manageAssignments.text']}" icon="ui-icon-document" 
								url="/assignments/manageAssignments/list.faces" />
					<p:menuitem value="#{msgs['menu.assignment.manageAssignmentGroups.text']}" icon="ui-icon-document" 
								url="/assignments/manageAssignmentGroups/list.faces" />
				</p:submenu>
				<p:submenu label="#{msgs['menu.researchGroup.text']}" icon="ui-icon-search">
					<p:menuitem value="#{msgs['menu.researchGroup.manageResearchGroups.text']}" icon="ui-icon-document" 
								url="/labs/manageResearchGroups/list.faces" />
					<p:menuitem value="#{msgs['menu.researchGroup.manageProfessors.text']}" icon="ui-icon-document" 
								url="/assignments/manageProfessors/list.faces" />
					<p:menuitem value="Associar Professor" icon="ui-icon-link" 
								url="/labs/associateProfessor/index.faces" /> 
					<p:menuitem value="#{msgs['menu.researchGroup.manageSupervisions.text']}" icon="ui-icon-document" 
								url="/labs/manageSupervisions/list.faces" />
				</p:submenu>
				<p:submenu label="#{msgs['menu.reports.text']}" icon="ui-icon-script">
					<p:menuitem value="#{msgs['menu.reports.supervisions.text']}" icon="ui-icon-script" 
								url="/labs/reports/supervision.faces" />
					<p:menuitem value="#{msgs['menu.reports.assignmentGroups.text']}" icon="ui-icon-script" 
								url="/assignments/reports/group.faces" />
					<p:menuitem value="#{msgs['menu.reports.deliveredAssignments.text']}" icon="ui-icon-script" 
								url="/assignments/reports/deliveredAssignment.faces" />
				</p:submenu>
				<f:facet name="options">
					<p:commandButton type="button" value="Logout"
						icon="ui-icon-extlink" />
				</f:facet>
			</p:menubar>
		</h:form>

	</div>
	<!-- end of templatemo_menu_wrapper -->

	<br />
	
	<div class="content_box">

		<ui:insert name="contents">Content page.</ui:insert>

		<div class="cleaner"></div>
	</div>
	
	<br />

	<div id="templatemo_footer_wrapper">
		<div id="templatemo_footer">
			Copyright © 2015 <a
				href="#{facesContext.externalContext.requestContextPath}/">SAP</a>
		</div>
	</div>
</h:body>
</html>
